<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign in - Milkyway Administrator</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <script type="text/javascript" src="/js/forgot-password.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img width="80" height="80" src="../images/qm36mgn42br81.png"><span style="padding-left: 10px;">Milkyway Team Dashboard Login</span></a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto"></ul>
            </div>
        </div>
    </nav>
    <section class="py-5" style="padding: 0;height: 301.344px;">
        <div class="container py-5" style="padding: 0;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><img style="width: 130px;padding-bottom: 20px;" src="../images/qm36mgn42br81.png"></div>
                            <form onsubmit="submitForm(); return false;">
                                <div class="mb-3"><input class="form-control" id="form-email" type="email" name="email" placeholder="Email" style="color: var(--bs-purple);"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" value="submit">Send reset email</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
